version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ruoyi-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: his
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=1000
    networks:
      - ruoyi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ruoyi-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - ruoyi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: eclipse-temurin:17-jre
    container_name: ruoyi-backend
    restart: always
    working_dir: /app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_DRUID_MASTER_URL: jdbc:mysql://ruoyi-mysql:3306/his?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_DRUID_MASTER_USERNAME: root
      SPRING_DATASOURCE_DRUID_MASTER_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      SPRING_REDIS_HOST: ruoyi-redis
    ports:
      - "8080:8080"
    volumes:
      - ./target/ruoyi.jar:/app/app.jar
      - ./uploadPath:/app/uploadPath
      - backend-logs:/app/logs
    command: java -jar -Xms512m -Xmx1024m -Dfile.encoding=UTF-8 app.jar
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ruoyi-network

  nginx:
    image: nginx:alpine
    container_name: ruoyi-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ruoyi-ui/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./uploadPath:/usr/share/nginx/html/profile
      - nginx-logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - ruoyi-network

volumes:
  mysql-data:
  redis-data:
  backend-logs:
  nginx-logs:

networks:
  ruoyi-network:
    driver: bridge
